version: '2'
services:
    app:
        build:
            context: ./tasks/docker/app_debug
            args:
                USER_ID: $USER_ID
        depends_on:
            - psql
            - mailhog
            - selenium
        volumes:
            - ".:/app"
            - "./tasks/files/php.ini:/usr/local/etc/php/php.ini"
            - "~/.composer:/home/tg/.composer"
        command: bash
        ports:
            - "35729:35729"
        environment:
            USE_POLLING_WATCHES: 1
            PGHOST: psql
            SYMFONY_OKOA_CACHE_DIR: /tmp/symfony/cache
            SYMFONY_OKOA_LOG_DIR: /tmp/symfony/logs
        networks:
            - default

    php:
        build:
            context: ./tasks/docker/php_fpm
            args:
                USER_ID: $USER_ID
        depends_on:
            - psql
            - mailhog
        volumes:
            - ".:/app"
            - "./tasks/files/php.ini:/usr/local/etc/php/php.ini"
            - "./tasks/files/php-fpm.conf:/usr/local/etc/php-fpm.conf"
            - "~/.composer:/home/tg/.composer"
        command: /usr/local/sbin/php-fpm
        environment:
            USE_POLLING_WATCHES: 1
            PGHOST: psql
            SYMFONY_OKOA_CACHE_DIR: /tmp/symfony/cache
            SYMFONY_OKOA_LOG_DIR: /tmp/symfony/logs
        networks:
            - default

    nginx:
        image: nginx:latest
        depends_on:
            - app
        volumes:
            - ".:/app"
            - "./tasks/files/nginx.dev.conf:/etc/nginx/conf.d/dev.conf"
            - "./tasks/files/nginx.prod.conf:/etc/nginx/conf.d/prod.conf"
        ports:
            - "80:80"
            - "8080:8080"
        networks:
            default:
                aliases:
                    - web.dev
                    - app.dev
                    - admin.dev

    psql:
        image: postgres:9.4
        environment:
            POSTGRES_USER: tg
        ports:
            - "5432:5432"
        networks:
            - default

    mailhog:
        image: mailhog/mailhog:latest
        environment:
            MH_API_BIND_ADDR: 0.0.0.0:1080
            MH_UI_BIND_ADDR: 0.0.0.0:1080
            MH_SMTP_BIND_ADDR: 0.0.0.0:1025
        ports:
            - "1080:1080"
        networks:
            - default

    selenium:
        image: selenium/hub
        ports:
            - "4444:4444"
        networks:
            - default

    chrome:
        image: selenium/node-chrome-debug
        # See: https://github.com/SeleniumHQ/docker-selenium/issues/91
        environment:
             HUB_PORT_4444_TCP_ADDR: selenium
             no_proxy: "*.local,169.254/16"
        depends_on:
            - selenium
        ports:
            - "15900:5900"
        networks:
            - default

    firefox:
        image: selenium/node-firefox-debug
        # See: https://github.com/SeleniumHQ/docker-selenium/issues/91
        environment:
            HUB_PORT_4444_TCP_ADDR: selenium
            no_proxy: "*.local,169.254/16"
        depends_on:
            - selenium
        ports:
            - "15901:5900"
        networks:
            - default
networks:
    default: ~
