imports:
    - { resource: ../parameters.yml }
    - { resource: ../config.yml }

framework:
   validation:
       cache: apc

doctrine:
   orm:
       metadata_cache_driver:
           type: apc
       result_cache_driver:
           type: apc
       query_cache_driver:
           type: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        console:
            type: console
